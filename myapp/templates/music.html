<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ G400</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/music_player.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- END OF FONT AWESOME -->

    <!-- MATERIAL UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- END OF MATERIAL UI -->

    <!-- MAIN FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- END OF MAIN FONT -->
  </head>
  <body style="background-color: black">
    <div class="container-fluid">
      <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DJ G400</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropup">
              <a
                class="nav-link dropdown-toggle"
                href="https://getbootstrap.com/"
                id="dropdown10"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropup</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdown10">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container text-white px-4 py-5" id="custom-cards">
        <h1 class="mb-5 border-bottom">DJ G400</h1>

        <div class="container overflow-hidden">
          <div class="row gy-5">
            <div class="col-6">
              <a style="text-decoration: none" href="#"
                ><div
                  class="p-3 border bg-dark border-dark rounded-3 h6 text-secondary"
                >
                  Mixes
                  <span class="float-end h5"
                    ><i class="fa-solid fa-music"></i
                  ></span></div
              ></a>
            </div>
            <div class="col-6">
              <a style="text-decoration: none" href="#"
                ><div
                  class="p-3 border bg-dark border-dark rounded-3 h6 text-secondary"
                >
                  Albums
                  <span class="float-end h5"
                    ><i class="fa-solid fa-folder"></i
                  ></span></div
              ></a>
            </div>
            <div class="col-6">
              <a style="text-decoration: none" href="#"
                ><div
                  class="p-3 border bg-dark border-dark rounded-3 h6 text-secondary"
                >
                  Playlists
                  <span class="float-end h5"
                    ><i class="fa-solid fa-list-ol"></i
                  ></span></div
              ></a>
            </div>
            <div class="col-6">
              <a style="text-decoration: none" href="#"
                ><div
                  class="p-3 border bg-dark border-dark rounded-3 h6 text-secondary"
                >
                  Favorites
                  <span class="float-end h5"
                    ><i class="fa-solid fa-heart"></i
                  ></span></div
              ></a>
            </div>
          </div>
        </div>

        <h3 class="my-3">Latest Mixes</h3>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4">
          <!-- Content -->
          <div class="container d-flex justify-content-center my-4 mb-5">
            <div id="mobile-box">
              <!-- Card -->
              <div class="card">
                <div
                  class="bg-image hover-overlay ripple"
                  data-mdb-ripple-color="light"
                >
                  <img class="card-img-top" src="../media/blog.jpg" />
                  <a href="#!">
                    <div
                      class="mask"
                      style="background-color: rgba(251, 251, 251, 0.15)"
                    ></div>
                  </a>
                </div>
                <div class="card-body text-center">
                  <h5 class="h5 font-weight-bold">
                    <a
                      style="text-decoration: none"
                      class="text-dark"
                      href="#"
                      target="_blank"
                      >DJ G400</a
                    >
                  </h5>
                  <p class="mb-0">Hip Hop Saved My Life 05</p>

                  <audio id="music" preload="true">
                    <source src="#" />
                  </audio>
                  <div id="audioplayer">
                    <i id="pButton" class="fas fa-play"></i>
                    <div id="timeline">
                      <div id="playhead"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card -->
            </div>
          </div>
          <!-- Content -->

          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
              style="background-image: url('unsplash-photo-2.jpg')"
            >
              <div
                class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  Lagos To The Max 05
                </h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="../static/images/favicon.ico"
                      width="32"
                      height="32"
                      class="rounded-circle"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>Afrobeats</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>1yr</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
              style="background-image: url('../media/image.jpg')"
            >
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  Highjacked Season 07
                </h3>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="../static/images/favicon.ico"
                      width="32"
                      height="32"
                      class="rounded-circle"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>Trap Music</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>3yr</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
