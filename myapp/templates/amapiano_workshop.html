{% extends 'base.html' %} {% load static %} {% block body %}
<div class="container my-5">
  <div class="row">
    <!-- Amapiano Workshop Start -->
    <div class="container">
      <div class="row gy-5 justify-content-center">
        <!-- Playlist -->
        <div class="col-sm-12 col-md-6">
          <iframe
            class="shadow"
            style="border-radius: 8px"
            src="https://open.spotify.com/embed/playlist/1FGZyjmcqr8hqipSkUdnPX?utm_source=generator&theme=0"
            width="100%"
            height="450"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>

        <!-- Form -->
        <div class="shadow border rounded-2 col-sm-12 col-md-6">
          <form
            class="px-4"
            method="POST"
            action="{% url 'amapiano_workshop_signup' %}"
          >
            {% csrf_token %}
            <h2 class="my-5">Amapiano Workshop</h2>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example1"
                    name="first_name"
                    class="form-control"
                  />
                  <label class="form-label mt-2" for="form3Example1"
                    >First name</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example2"
                    name="last_name"
                    class="form-control"
                  />
                  <label class="form-label mt-2" for="form3Example2"
                    >Last name</label
                  >
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="form3Example3"
                name="email"
                class="form-control"
              />
              <label class="form-label mt-2" for="form3Example3"
                >Email address</label
              >
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-dark w-100 btn-block mb-4">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Amapiano Workshop End -->
  </div>
</div>
{% endblock %}
