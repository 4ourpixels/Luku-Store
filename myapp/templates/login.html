{% extends 'base.html' %} {% load static %} {% block body %}
<div id="top" class="container w-50 mt-3">
  <h1 style="margin-top: 1rem" class="mb-5 text-center">Log in</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input
        type="username"
        name="username"
        placeholder="Username"
        class="form-control"
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-center mt-3 login_container">
      <input type="submit" value="Login" class="btn btn-dark py-2" />
    </div>
  </form>

  <div class="mt-3">
    <div class="d-flex justify-content-center text-center">
      <p class="small">
        Don't have an account?
        <a href="{% url 'register' %}" class="underline text-dark fw-bold"
          >Register</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
