    <meta

    />
    <meta name="author" content="Luku Store.nl" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- END OF FONT AWESOME -->

    <!-- MAIN FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- END OF MAIN FONT -->

    <!-- MAIN CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <!-- END OF MAIN CSS -->

    <!-- Javascript Cart -->
    <script type="text/javascript">
      var user = "{{ request.user }}";

      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken("csrftoken");

      function getCookie(name) {
        // Split cookie string and get all individual name=value pairs in an array
        var cookieArr = document.cookie.split(";");

        // Loop through the array elements
        for (var i = 0; i < cookieArr.length; i++) {
          var cookiePair = cookieArr[i].split("=");

          /* Removing whitespace at the beginning of the cookie name
		        and compare it with the given string */
          if (name == cookiePair[0].trim()) {
            // Decode the cookie value and return
            return decodeURIComponent(cookiePair[1]);
          }
        }

        // Return null if not found
        return null;
      }

      var cart = JSON.parse(getCookie("cart"));
      if (cart == undefined) {
        cart = {};
        document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";
      }
    </script>
    <!-- End of Javascript Cart -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <a class="col" href="{% url 'index' %}"
              ><img
                class="mt-5 m-md-5"
                src="{% static 'images/logo/lukustore.nl-logo.svg' %}"
                height="150"
            /></a>
          </div>

          <div class="mt-5">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label class="form-label" for="username">Your Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="password">Enter Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <input
                  type="submit"
                  value="Login"
                  class="btn btn-dark py-2 w-100"
                />
              </div>
              <p class="mt-5 text-center">
                Don't have an account?
                <a
                  href="{% url 'register' %}"
                  class="underline text-dark fw-bold"
                  >Register</a
                >
              </p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="{% static '../media/media/akiba-01-background.jpg' %}"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
          />
        </div>
      </div>
    </div>
  </body>
</html>
