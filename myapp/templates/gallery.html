{% extends 'base.html' %}{% load static %}{% block body %}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
          <span>Shop</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Shop Section Begin -->
<section class="shop spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <div class="shop__sidebar">
          <div class="sidebar__categories">
            <div class="section-title">
              <h4>Categories</h4>
            </div>
            <div class="categories__accordion">
              <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-heading active">
                    <a data-toggle="collapse" data-target="#collapseOne">All</a>
                  </div>
                  <div
                    id="collapseOne"
                    class="collapse show"
                    data-parent="#accordionExample"
                  >
                    <div class="card-body">
                      <ul>
                        {% for category in categories %}
                        <li>
                          <a
                            href="{% url 'gallery' %}?category={{ category.name }}"
                            >{{ category.name }}</a
                          >
                        </li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-9">
        <div class="row row-cols-2 row-cols-md-4 row-cols-xl-4">
          {% for photo in photos %}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'photo' photo.pk %}" class="underline hover">
              <img
                src="{{ photo.image.url }}"
                alt="{{ photo.name }}"
                class="img-fluid mb-2 bg-light"
              />
              <h6 style="margin-bottom: -0.1rem" class="fw-bold mt-1">
                {{ photo.name }}
              </h6></a
            >
            <small>Brand: {{ photo.shop }}</small>
            <p class="fw-bold">â‚¬ {{ photo.price }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shop Section End -->
{% endblock %}
