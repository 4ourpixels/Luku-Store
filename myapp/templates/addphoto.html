{% extends 'base.html' %}{% load static %}{% block body %}

<div id="top" class="mt-3 container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mt-3 text-center">New Luku</h1>
      <div class="card">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-3">
            <label for="">Name</label>
            <input required name="name" type="text" class="form-control" />
          </div>
          <div class="form-group m-3">
            <label for="">Enter a description</label>
            <input name="description" type="text" class="form-control" />
          </div>
          <div class="form-group m-3">
            <label>Select a category</label>
            <select name="category" class="form-control">
              <option value="none">Select category...</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
            <hr />
          </div>
          <div class="form-group m-3">
            <label for="">Add new category</label>
            <input type="text" name="category_new" class="form-control" />
            <hr />
          </div>
          <div class="form-group m-3">
            <label class="mb-3">Upload image</label><br />
            <input
              required
              name="images"
              type="file"
              class="form-control-file"
              multiple
            />
            <hr />
          </div>

          <div class="text-center m-3">
            <button type="submit" class="btn btn-dark w-100">Add item</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="my-5 text-center text-small">
  <a class="btn btn-outline-dark" href="{% url 'account' %}">Back to account</a>
</footer>

{% endblock %}
