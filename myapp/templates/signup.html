{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up | Luku Store</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/signup.css' %}"
    />

    <!-- POPPINS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- END OF POPPINS FONT -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#login-btn").click(function () {
          var buttonText = $(this).text();
          if (buttonText === "Log In") {
            $("h2").text("Nice to see you again!");
            $("p").text("Login now");
            $("button[type='submit']").val("Sign In");
            $("input#email").attr("hidden", true);
            $("input#username").attr("hidden", true);
            $(this).text("Sign Up");
          } else {
            $("h2").text("Create an Account");
            $("p").text("Hello there, let's start your journey with us.");
            $("button[type='submit']").val("Sign Up");
            $("input#email").attr("hidden", false);
            $("input#username").attr("hidden", false);
            $(this).text("Log In");
          }
        });
      });
    </script>
  </head>
  <body>
    <a href="{% url 'index'%}">
      <img
        src="{% static 'images/logo/lukustore.nl-logo.svg' %}"
        alt="Luku Store Logo"
        class="logo"
    /></a>

    <div class="form">
      <div class="form-heading">
        <h2>Create an Account</h2>
        <p>Hello there, let's start your journey with us.</p>
      </div>
      <form class="form-div">
        {% csrf_token %}

        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        /><br />
        <input
          class="input"
          type="username"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        /><br />
        <span class="checkbox"
          ><input
            type="checkbox"
            id="myCheck"
            onclick="myFunctionHere()"
            required
          />
          I accept the <a href="/help/#termsOfService">Terms of Service</a> and
          <a href="/help/#privacyPolicy">Privacy Policy.</a>
        </span>
        <input class="submit-btn" type="submit" value="Sign Up" />
      </form>
    </div>

    <div class="image-login">
      <button id="login-btn" class="login-btn">Log In</button>
    </div>
    <script type="module" src="{% static 'js/base.js' %}"></script>
  </body>
</html>
