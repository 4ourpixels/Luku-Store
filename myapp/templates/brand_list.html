{% extends 'base.html' %} {% load static %} {% block body %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
          <span>Brands</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<div style="height: 50vh" class="container my-5">
  <div class="row justify-content-center">
    <ul class="list-unstyled">
      {% for brand in brands %}
      <li class="btn btn-outline-dark">{{ brand.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
