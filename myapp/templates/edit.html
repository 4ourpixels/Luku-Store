{% extends 'base.html' %}{% load static %}{% block body %}
<div id="top" class="bg-light">
  <main class="my-3 container p-4">
    <header class="row text-small">
      <a
        style="text-decoration: none"
        class="text-dark"
        href="{% url 'dashboard' %}"
        >Back to dashboard</a
      >
    </header>
    <h1 class="my-3">Edit Luku</h1>
    <div class="shadow p-5">
      <div class="row">
        <div class="col-md-5 col-lg-4 order-md-last py-4">
          <img
            class="w-100"
            style="object-fit: cover"
            src="{{ photo.image.url }}"
          />
        </div>
        <div class="col-8">
          <form class="form-group" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <hr />
            <button class="mt-3 btn btn-success" type="submit">
              Update Product
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center pt-3">
      <a class="text-muted underline text-small" href="#top">Back to top</a>
    </div>
  </main>
</div>

<script>
  var form_fields = document.getElementsByTagName("input");

  for (var field in form_fields) {
    form_fields[field].className += "form-control";
  }
</script>
{% endblock %}
