{% extends 'base.html' %} {% load static %} {% block body %}
<div id="top" class="container w-50 mt-3">
  <h1 style="margin-top: 1rem" class="mb-5 text-center">Create an account.</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">{{ form.username }}</div>
    <div class="mb-3">{{ form.email }}</div>
    <div class="mb-3">{{ form.password1 }}</div>
    <div class="mb-3">{{ form.password2 }}</div>

    <div class="d-flex justify-content-center mt-3 login_container">
      <input type="submit" class="btn btn-dark" value="Register Account" />
    </div>
  </form>

  {{ form.errors }}

  <div class="mt-3">
    <div class="d-flex justify-content-center links">
      <p class="text-small">
        Already have an account?
        <a href="{% url 'login' %}" class="underline tex-dark">Log In</a>
      </p>
    </div>
  </div>
  <script>
    var form_fields = document.getElementsByTagName("input");

    form_fields[1].placeholder = "Username";
    form_fields[2].placeholder = "Email";
    form_fields[3].placeholder = "Enter password";
    form_fields[4].placeholder = "Re-enter password";

    for (var field in form_fields) {
      form_fields[field].className += "form-control";
    }
  </script>
</div>
{% endblock %}
