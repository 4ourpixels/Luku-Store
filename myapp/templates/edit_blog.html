{% extends 'base.html' %}{% load static %}{% block body %} {% if success %}
<div class="px-4 py-5 my-5 text-center">
  <h3 class="alert alert-success" role="alert">Blog successfully updated.</h3>
  <a class="underline text-dark" href="{% url 'account' %}">Back to account</a>
</div>
{% else %}
<div id="top">
  <main class="my-3 container p-4">
    <header class="row text-small">
      <a
        style="text-decoration: none"
        class="text-dark"
        href="{% url 'account' %}"
        >Back to account</a
      >
    </header>
    <h1 class="my-3">Edit Blog</h1>
    <div class="border rounded p-5">
      <div class="row">
        <div class="col-md-5 col-lg-4 order-md-last py-4">
          <img
            class="w-100"
            style="object-fit: cover"
            src="{{ blog.image.url }}"
          />
        </div>
        <div class="col-8">
          <form class="form-group" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <hr />
            <button class="mt-3 btn btn-success" type="submit">
              Update Blog
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center pt-3">
      <a class="text-muted underline text-small" href="#top">Back to top</a>
    </div>
  </main>
</div>
{% endif %}

<script>
  var form_fields = document.getElementsByTagName("input");

  for (var field in form_fields) {
    form_fields[field].className += "form-control";
  }
</script>
{% endblock %}
