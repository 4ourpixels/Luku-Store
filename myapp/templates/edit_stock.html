{% extends 'base.html' %} {% load static %} {% block body %}
<div style="padding-top: 7rem" class="container">
  <div class="row">
    <h3 class="text-center mb-4">Update Stock</h3>
    {% if success %}
    <div class="alert alert-success" role="alert">
      The stock updated successfully.
      <a href="{% url 'dashboard' %}" class="alert-link">Dashboard Page.</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-oen-to-square fa-lg"></i> Update Stock
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'dashboard' %}" class="btn btn-secondary"
                >Cancel</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
<script>
  var form_fields = document.getElementsByTagName("input");

  for (var field in form_fields) {
    form_fields[field].className += "form-control";
  }
</script>
{% endblock %}
