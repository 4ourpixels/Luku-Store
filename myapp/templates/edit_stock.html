{% extends 'base.html' %} {% load static %} {% block body %}
<div style="padding-top: 7rem" class="container">
  <div class="row">
    <h3 class="text-center mb-4">Update Stock</h3>
    {% if success %}
    <div class="alert alert-success pb-5 tetx-center" role="alert">
      The stock updated successfully.
      <a href="{% url 'dashboard' %}" class="alert-link">Back To Dashboard.</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-oen-to-square fa-lg"></i> Update Stock
          </div>
          <div class="card-body container">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %} {{ form.as_p }}
              <div class="btn-group w-50">
                <button type="submit" class="btn btn-lg me-5 btn-primary">
                  Save
                </button>
                <a href="{% url 'dashboard' %}" class="btn btn-lg btn-secondary"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
