{% extends 'base.html' %} {% load static %} {% block body %}

<!-- NAVIGATION -->
<!-- END OF NAVIGATION -->
<header class="bread-crumbs">
  <a class="checkout-current" href="{% url 'checkout' %}"
    >Shipping Information</a
  >
  <ol class="links">
    <li>
      <a disabled class="underline" href="{% url 'cart' %}">1. Cart Summary</a>
    </li>
    <li>
      <a class="underline" href="{% url 'cart' %}">2. Shipping Information</a>
    </li>
    <li>
      <a class="underline" href="#select-payment-method">
        3. Select Payment Method</a
      >
    </li>
    <li>
      <a class="underline" href="#confirmed">4. Confirm Order</a>
    </li>
  </ol>
</header>
<!-- FORM -->
<div class="box-element" id="form-wrapper">
  <form id="form">
    {% csrf_token %}
    <div id="user-info">
      <div class="form-field">
        <input
          required
          class="form-control"
          type="text"
          name="name"
          placeholder="Name"
        />
        <input
          required
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
        />
      </div>
    </div>

    <div id="shipping-info">
      <div class="form-field">
        <input
          class="form-control"
          type="text"
          name="address"
          placeholder="Address.."
        />
      </div>
      <div class="form-field">
        <input
          class="form-control"
          type="text"
          name="city"
          placeholder="City.."
        />
      </div>
      <div class="form-field">
        <input
          class="form-control"
          type="text"
          name="state"
          placeholder="State.."
        />
      </div>
      <div class="form-field">
        <input
          class="form-control"
          type="text"
          name="zipcode"
          placeholder="Zip code.."
        />
      </div>
      <div class="form-field">
        <input
          class="form-control"
          type="text"
          name="country"
          placeholder="Zip code.."
        />
      </div>
    </div>

    <input
      id="form-button"
      class="cart-button-black"
      value="Continue"
      type="submit"
    />
  </form>
</div>
<br />
<!-- END OF FORM -->

<!-- PAYMENT OPTIONS ---------------------------------------------------------->
<section id="payment-info" class="hidden">
  <small>Paypal Options</small>
  <button id="make-payment">Make Payment</button>
</section>
<!-- END OF PAYMENT OPTIONS ---------------------------------------------------------->

<!-- javascript -->
<script type="text/javascript">
  var shipping = "{{ order.shipping }}";
  var total = "{{ order.get_cart_total }}";

  if (shipping == "False") {
    document.getElementById("shipping-info").innerHTML = "";
  }

  if (user != "AnonymousUser") {
    document.getElementById("user-info").innerHTML = "";
  }

  if (shipping == "False" && user != "AnonymousUser") {
    // Hide entire form if user is logged in and shipping is false
    document.getElementById("form-wrapper").classList.add("hidden");
    // Show payment if logged in user wants to buy an item that does not
    // require shipping
    document.getElementById("payment-info").classList.remove("hidden");
  }

  var form = document.getElementById("form");

  csrftoken = form.getElementsByTagName("input")[0].value;
  console.log("Newtoken:", form.getElementByTagName("input")[0].value);

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    console.log("Form submitted...");
    document.getElementById("form-button").classList.add("hidden");
    document.getElementById("payment-info").classList.remove("hidden");
  });

  document
    .getElementById("make-payment")
    .addEventListener("click", function (e) {
      submitFormData();
    });
  function submitFormData() {
    console.log("Payment button clicked");

    var userFormData = {
      name: null,
      email: null,
      total: total,
    };

    var shippingInfo = {
      address: null,
      city: null,
      state: null,
      zipcode: null,
    };

    if (shipping != "False") {
      shippingInfo.address = form.address.value;
      shippingInfo.city = form.city.value;
      shippingInfo.state = form.state.value;
      shippingInfo.zipcode = form.zipcode.value;
    }

    if (user == "AnonymousUser") {
      userFormData.name = form.name.value;
      userFormData.email = form.email.value;
    }

    var url = "/process_order/";
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify({ form: userFormData, shipping: shippingInfo }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        alert("Transaction completed");

        cart = {};
        document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";
        window.location.href = "{% url 'store' %}";
      });
  }
</script>
<!-- javascript -->
{% endblock %}
