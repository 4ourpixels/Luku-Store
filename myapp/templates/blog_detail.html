{% extends 'base.html' %} {% load static %} {% block body %}
<div class="container-fluid p-0 m-0">
  <img
    src="{{ blog.image.url }}"
    alt="{{ blog.name }}"
    class="img-fluid w-100 mt-3"
  />
</div>
<div class="container my-5">
  <h6 class="text-muted small mb-2">{{ blog.pub_date }}</h6>
  <h1>{{ blog.title }}</h1>

  <div class="row">
    <div class="my-5 p">{{ blog.content|safe }}</div>

    {% for photo in photos_in_ss23_category %}
    <a style="text-decoration: none" href="{% url 'photo' photo.id %}"
      ><img
        src="{{ photo.image.url }}"
        alt="A {{ photo.type }} from the SS23 Luku Book"
        class="img-fluid"
    /></a>
    {% endfor %}

    <div class="my-5 p">{{ blog.contentOne|safe }}</div>

    <div class="my-5 p">{{ blog.contentTwo|safe }}</div>
  </div>
</div>
{% endblock %}
